    document.addEventListener("DOMContentLoaded", function () {
      const genrePicker = document.getElementById('genrePicker');
      const artistPicker = document.getElementById('artistPicker');
      const audioPlayer = document.getElementById('audioPlayer');
      const brokenLog = document.getElementById('brokenLog');

      let favourites = JSON.parse(localStorage.getItem('favourites') || "[]");
      let brokenLinks = JSON.parse(localStorage.getItem('brokenLinks') || "[]");

      const allStations = Object.values(genreData).flat();
      genreData["1 Favourites"] = favourites
        .map(name => allStations.find(st => st.name === name))
        .filter(Boolean);

      const genreKeys = Object.keys(genreData).sort((a, b) => a === "1 Favourites" ? -1 : a.localeCompare(b));
      genreKeys.forEach(genre => {
        const opt = document.createElement('option');
        opt.value = genre;
        opt.textContent = genre;
        genrePicker.appendChild(opt);
      });

      updateArtistList();

      function updateArtistList() {
        const selectedGenre = genrePicker.value;
        artistPicker.innerHTML = '';
        genreData[selectedGenre].slice().sort((a, b) => a.name.localeCompare(b.name)).forEach(station => {
          const opt = document.createElement('option');
          opt.value = station.url;
          opt.textContent = station.name + (favourites.includes(station.name) ? ' â­' : '');
          artistPicker.appendChild(opt);
        });
      }

      function searchArtists() {
        const term = document.getElementById('searchInput').value.toLowerCase();
        for (let genre in genreData) {
          const match = genreData[genre].find(st => st.name.toLowerCase().includes(term));
          if (match) {
            genrePicker.value = genre;
            updateArtistList();
            const options = Array.from(artistPicker.options);
            const matchOption = options.find(opt => opt.textContent.toLowerCase().includes(term));
            if (matchOption) {
              matchOption.selected = true;
            }
            break;
          }
        }
      }

     function playStation() {
  const url = artistPicker.value;
  audioPlayer.src = url;

  audioPlayer.play().catch(() => {
    logBrokenLink();  // More reliable than relying on onerror
  });
}

      function toggleFavourite() {
        const selected = artistPicker.options[artistPicker.selectedIndex].textContent.replace(' â­','');
        if (favourites.includes(selected)) {
          favourites = favourites.filter(f => f !== selected);
        } else {
          favourites.push(selected);
        }
        localStorage.setItem('favourites', JSON.stringify(favourites));
        genreData["1 Favourites"] = favourites.map(name =>
          allStations.find(st => st.name === name)).filter(Boolean);
        updateArtistList();
      }

      function pickRandom() {
        const selectedGenre = genrePicker.value;
        const list = genreData[selectedGenre];
        if (!list || list.length === 0) return;
        const randomStation = list[Math.floor(Math.random() * list.length)];
        updateArtistList();
        const options = Array.from(artistPicker.options);
        const matchOption = options.find(opt => opt.textContent.includes(randomStation.name));
        if (matchOption) {
          matchOption.selected = true;
          playStation();
        }
      }

      function logBrokenLink() {
        const artist = artistPicker.options[artistPicker.selectedIndex].textContent;
        const url = artistPicker.value;
        const entry = `${artist}: ${url}`;
        if (!brokenLinks.includes(entry)) {
          brokenLinks.push(entry);
          localStorage.setItem('brokenLinks', JSON.stringify(brokenLinks));
          brokenLog.value = brokenLinks.join('\n');
        }
      }

      function copyBrokenLog() {
        navigator.clipboard.writeText(brokenLog.value);
        alert("Copied to clipboard");
      }

      brokenLog.value = brokenLinks.join('\n');

      window.searchArtists = searchArtists;
      window.playStation = playStation;
      window.toggleFavourite = toggleFavourite;
      window.copyBrokenLog = copyBrokenLog;
      window.updateArtistList = updateArtistList;
      window.pickRandom = pickRandom;
    });
  </script>
